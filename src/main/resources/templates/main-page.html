<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/layout}">
    <head>
        <title>Home</title>
    </head>
    <body>
        <div layout:fragment="content" class="container">
            <div class="container text-center">
                <div class="row">
                    <div class="col-sm-3 well">
                        <div class="well">
                            <p th:text="${profileName}">name of owner</p>
                            <img src="bird.jpg" class="img-circle" height="65" width="65" alt="Avatar">
                        </div>
                        <p><a th:href="'/old-face/' + ${whoseWall} + '/friends'">Friends</a></p>
                        <p><a th:href="'/old-face/' + ${whoseWall} + '/album'">Album</a></p>
                    </div>
                    <div class="col-sm-7">
                        <div class="row">
                            <div class="col-sm-12">
                                <div sec:authorize="hasPermission('permission', #request.getAttribute('whoseWall'))">
                                    <form th:action="@{/old-face/{path}/postTo(path=${whoseWall})}" th:object="${statusPostModel}" method="post">
                                        <div class="form-group">
                                            <input type="text"
                                                   id="content"
                                                   name="content"
                                                   class="form-control"
                                                   autofocus="autofocus"
                                                   placeholder="Create status update..."
                                                   th:field="*{content}" />
                                            <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <input type="submit"
                                                           name="post-submit"
                                                           id="post-submit"
                                                           class="form-control btn btn-info"
                                                           value="Post">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="row" th:each="post : ${posts}">
                            <div class="col-sm-3">
                                <div class="well">
                                    <p th:text="${post.creator.username}"> creator </p>
                                    <img src="bird.jpg" class="img-circle" height="55" width="55" alt="Avatar">
                                </div>
                            </div>
                            <div class="col-sm-9">
                                <div class="well text-left">
                                    <h5>
                                        <span class="glyphicon glyphicon-time" th:text="${#temporals.format(post.timestamp, 'dd-MM-yyyy HH:mm')}">time</span>
                                    </h5>
                                    <p th:text="${post.content}"> content </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2 well">

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
