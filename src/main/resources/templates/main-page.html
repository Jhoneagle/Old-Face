<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/layout}">
    <head>
        <title>Home</title>
    </head>
    <body>
        <div layout:fragment="content" class="container">
            <div class="container text-center">
                <div class="row">
                    <div class="col-sm-2 well">
                        <div class="well">
                            <p th:text="${profileName}">name of owner</p>
                            <img src="bird.jpg" class="img-circle" height="65" width="65" alt="Avatar">
                        </div>
                        <p><a th:href="'/old-face/' + ${whoseWall}">Wall</a></p>
                        <p><a th:href="'/old-face/' + ${whoseWall} + '/friends'">Friends</a></p>
                        <p><a th:href="'/old-face/' + ${whoseWall} + '/album'">Album</a></p>
                    </div>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-12">
                                <div sec:authorize="hasPermission('permission', #request.getAttribute('whoseWall'))">
                                    <form th:action="@{/old-face/{path}/postTo(path=${whoseWall})}" th:object="${statusPostModel}" method="post">
                                        <div class="form-group">
                                            <input type="text"
                                                   id="content"
                                                   name="content"
                                                   class="form-control"
                                                   autofocus="autofocus"
                                                   placeholder="Create status update..."
                                                   th:field="*{content}" />
                                            <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <input type="submit"
                                                           name="post-submit"
                                                           id="post-submit"
                                                           class="form-control btn btn-info"
                                                           value="Post">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div sec:authorize="not hasPermission('permission', #request.getAttribute('whoseWall'))">
                                    <p>ask to be friend!</p>
                                </div>
                            </div>
                        </div>

                        <div class="row" th:each="post, iStat : ${posts}">
                            <div class="col-sm-3">
                                <div class="well">
                                    <p th:text="${post.fullname}"> creator </p>
                                    <img src="bird.jpg" class="img-circle" height="55" width="55" alt="Avatar">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-9">
                                    <div class="well text-left">
                                        <h5>
                                            <span class="glyphicon glyphicon-time" th:text="${#temporals.format(post.timestamp, 'dd-MM-yyyy HH:mm')}">time</span>
                                        </h5>
                                        <p th:text="${post.content}"> content </p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <p th:id="'likes'+ ${iStat.index}" th:text="${post.likes}">how many likes</p>
                                <button type="button" class="btn btn-success" th:id="'addLike'+ ${iStat.index}"
                                        th:attr="onclick=|like('${post.id}', '${iStat.index}')|">
                                    Like
                                </button>
                                <button type="button" class="btn btn-danger" th:id="'removeLike'+ ${iStat.index}"
                                        style="visibility: hidden" th:attr="onclick=|unlike(like('${post.id}', '${iStat.index}')|">
                                    Unlike
                                </button>
                                <button type="button" class="btn btn-success" th:id="'getComments'+ ${iStat.index}"
                                        th:attr="onclick=|getComments(like('${post.id}', '${iStat.index}')|">
                                    Show comments
                                </button>
                            </div>
                            <div class="row" id="showComments" style="visibility: hidden">

                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 well">
                        <div class="row" th:each="person, iStat : ${requests}">
                            <div class="col-sm-4">
                                <div class="well">
                                    <img src="bird.jpg" class="img-circle" height="55" width="55" alt="Avatar">
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="well">
                                    <div class="row">
                                        <a th:href="'/old-face/' + ${person.nickname}">
                                            <span th:text="${person.name}"> creator </span>
                                        </a>
                                    </div>
                                    <div class="row">
                                        <div th:id="${iStat.index} + 'button'">
                                            <button type="button" class="btn btn-success"
                                                    th:attr="onclick=|handleRequest('${person.nickname}', true, '${iStat.index}')|">Accept</button>
                                            <button type="button" class="btn btn-danger"
                                                    th:attr="onclick=|handleRequest('${person.nickname}', false, '${iStat.index}')|">Decline</button>
                                        </div>
                                        <div>
                                            <div id="alternativeAccept" style="visibility: hidden;">
                                                <p>Accepeted</p>
                                            </div>
                                            <div id="alternativeReject" style="visibility: hidden;">
                                                <p>Declined</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
