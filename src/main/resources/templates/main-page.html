<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/layout}">
    <head>
        <title>Home</title>
    </head>
    <body>
        <div layout:fragment="content" class="container">
            <div class="container text-center">
                <div class="row">
                    <div class="col-sm-3 well">
                        <div class="well">
                            <p><a>My Profile</a></p>
                            <img src="bird.jpg" class="img-circle" height="65" width="65" alt="Avatar">
                        </div>
                        <div class="well">
                            <p><a>Interests</a></p>
                            <p>
                                <span class="label label-default">News</span>
                                <span class="label label-primary">W3Schools</span>
                                <span class="label label-success">Labels</span>
                                <span class="label label-info">Football</span>
                                <span class="label label-warning">Gaming</span>
                                <span class="label label-danger">Friends</span>
                            </p>
                        </div>
                        <div class="alert alert-success fade in">
                            <a class="close" data-dismiss="alert" aria-label="close">Ã—</a>
                            <p><strong>Ey!</strong></p>
                            People are looking at your profile. Find out who.
                        </div>
                        <p>
                            <a>Link</a>
                        </p>
                        <p>
                            <a>Link</a>
                        </p>
                        <p>
                            <a>Link</a>
                        </p>
                    </div>
                    <div class="col-sm-7">
                        <div class="row">
                            <div class="col-sm-12">
                                <div sec:authorize="hasPermission('permission', #request.getAttribute('whoseWall'))">
                                    <form th:action="@{/old-face/{path}/postTo(path=${whoseWall})}" th:object="${statusPostModel}" method="post">
                                        <div class="form-group">
                                            <input type="text"
                                                   id="content"
                                                   name="content"
                                                   class="form-control"
                                                   autofocus="autofocus"
                                                   placeholder="Create status update..."
                                                   th:field="*{content}" />
                                            <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <input type="submit"
                                                           name="register-submit"
                                                           id="register-submit"
                                                           class="form-control btn btn-info"
                                                           value="Post">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="row" th:each="post : ${posts}">
                            <div class="col-sm-3">
                                <div class="well">
                                    <p th:text="${post.creator.username}"> creator </p>
                                    <img src="bird.jpg" class="img-circle" height="55" width="55" alt="Avatar">
                                </div>
                            </div>
                            <div class="col-sm-9">
                                <div class="well">
                                    <p th:text="${post.content}"> content </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2 well">
                        <div class="thumbnail">
                            <p>Upcoming Events:</p>
                            <img src="paris.jpg" alt="Paris" width="400" height="300">
                            <p><strong>Paris</strong></p>
                            <p>Fri. 27 November 2015</p>
                            <button class="btn btn-primary">Info</button>
                        </div>
                        <div class="well">
                            <p>ADS</p>
                        </div>
                        <div class="well">
                            <p>ADS</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
