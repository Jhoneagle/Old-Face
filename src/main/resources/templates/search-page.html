<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/layout}">
    <head>
        <title>Search for Friends</title>
    </head>
    <body>
        <div layout:fragment="content" class="container">
            <div class="container text-center">
                <div class="row" th:each="person, iStat : ${result}">
                    <div class="col-sm-4">
                        <div class="well">
                            <img src="bird.jpg" class="img-circle" height="55" width="55" alt="Avatar">
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="well">
                            <div class="row">
                                <a th:href="'/old-face/' + ${person.nickname}">
                                    <span th:text="${person.name}"> creator </span>
                                </a>

                                <div th:if="${person.notAsked}" th:id="${iStat.index} + 'button'">
                                    <button type="button" class="btn btn-success"
                                            th:attr="onclick=|askToBeFriend('${person.nickname}', '${iStat.index}')|">Ask</button>
                                </div>
                                <div th:unless="${person.notAsked}" th:id="${iStat.index}">
                                    <div th:if="${person.request} and not ${person.bending}" th:id="${iStat.index} + 'button'">
                                        <button type="button" class="btn btn-success"
                                                th:attr="onclick=|cancel('${person.nickname}', '${iStat.index}')|">Cancel</button>
                                    </div>
                                </div>
                                <div id="alternative" style="visibility: hidden;">
                                    <p>Success</p>
                                </div>
                                <div id="canceled" style="visibility: hidden;">
                                    <p>Cancel</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
