<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/layout}">
    <head>
        <title>Search for Friends</title>
    </head>
    <body>
        <div layout:fragment="content" class="container">
            <div class="container text-center">
                <div class="row" th:each="person : ${result}">
                    <div class="col-sm-6">
                        <div class="well">
                            <a th:href="'/old-face/' + ${person.nickname}">
                                <span th:text="${person.name}"> creator </span>
                            </a>
                            <img src="bird.jpg" class="img-circle" height="55" width="55" alt="Avatar">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="well">
                            <div th:if="${person.NotAsked}">
                                <form th:action="@{/old-face/ask}" method="post">
                                    <div class="form-group">
                                        <input type="hidden"
                                               id="nickname"
                                               name="nickname"
                                               class="form-control"
                                               th:value="${person.nickname}" />
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit"
                                                       name="friend-submit"
                                                       id="friend-submit"
                                                       class="form-control btn btn-info"
                                                       value="Ask">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
